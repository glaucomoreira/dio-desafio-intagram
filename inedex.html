<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    
    <main>

        <div class="instagram-phone">
            <img src="image/instagram-celular.png" alt="">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="image/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="image/perfil-instagram.jpg" alt="Foto do Perfil">
                </div>    
                <a href="#" class="instagram-login">Continue como Glauco</a>
                <a href="#" class="instagram-remover">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Glauco?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
        <div class="get-the-app">
            <p class="get-app">Baixo o Aplicativo</p>
            <div class="download">
                <a href="" class="app-download"></a>
                <a href="" class="app-download"></a>
            </div>
        </div>
    </main>

</body>
</html>
